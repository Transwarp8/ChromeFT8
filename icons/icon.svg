<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#00ff9d;stop-opacity:0.6" />
      <stop offset="75%" style="stop-color:#ffb800;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff4757;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#0a0e14" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Waterfall representation -->
  <rect x="20" y="35" width="88" height="58" rx="4" fill="#151c28"/>
  
  <!-- Waterfall bars -->
  <rect x="24" y="40" width="6" height="48" fill="url(#grad2)" opacity="0.4"/>
  <rect x="32" y="40" width="6" height="48" fill="url(#grad2)" opacity="0.6"/>
  <rect x="40" y="40" width="6" height="48" fill="url(#grad2)" opacity="0.8"/>
  <rect x="48" y="40" width="6" height="48" fill="url(#grad2)" opacity="1"/>
  <rect x="56" y="40" width="6" height="48" fill="url(#grad2)" opacity="0.9"/>
  <rect x="64" y="40" width="6" height="48" fill="url(#grad2)" opacity="0.7"/>
  <rect x="72" y="40" width="6" height="48" fill="url(#grad2)" opacity="0.5"/>
  <rect x="80" y="40" width="6" height="48" fill="url(#grad2)" opacity="0.6"/>
  <rect x="88" y="40" width="6" height="48" fill="url(#grad2)" opacity="0.4"/>
  <rect x="96" y="40" width="6" height="48" fill="url(#grad2)" opacity="0.3"/>
  
  <!-- Signal wave highlight -->
  <path d="M24 64 Q32 54 40 64 T56 64 T72 64 T88 64 T104 64" 
        stroke="#00ff9d" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- FT8 text -->
  <text x="64" y="112" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="url(#grad1)" text-anchor="middle">FT8</text>
